<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS CALCULATOR</title>
  </head>
  <body>
    <div id="calculator" class="calculator">
      <button id="clear" class="clear">C</button>

      
      <button id="one"class="num" data-num="1">1</button>
      <button id="two"class="num" data-num="2">2</button>
      <button id="three"class="num" data-num="3">3</button>
      
      <button id="four"class="num" data-num="4">4</button>
      <button id="five"class="num" data-num="5">5</button>
      <button id="six"class="num" data-num="6">6</button>
      <button id="seven"class="num" data-num="7">7</button>
      <button id="eight"class="num" data-num="8">8</button>
      <button id="nine"class="num" data-num="9">9</button>
      <button id="add" data-ops="plus" class="ops">+</button>
      <button id="subtract"data-ops="minus" class="ops">-</button>
      
     
      <button id="multiply"data-ops="times" class="ops">x</button>
      <button id="zero"class="num" data-num="0">0</button>
      <button id="decimal"class="num" data-num=".">.</button>
      <button id="equals"id="equals" class="equals" data-result="">=</button>
      <button id="divide"data-ops="divided by" class="division">/</button>
  </body>
</html>
